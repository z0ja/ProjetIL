<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch2Gether - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-5">üé¨ Watch2Gether</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card p-4">
                <h3>üìù Inscription</h3>
                <div class="mb-3">
                    <label>Pseudo</label>
                    <input type="text" id="regUser" class="form-control" placeholder="Pseudo">
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="regEmail" class="form-control" placeholder="email@test.com">
                </div>
                <div class="mb-3">
                    <label>Mot de passe</label>
                    <input type="password" id="regPass" class="form-control" placeholder="******">
                </div>
                <button onclick="register()" class="btn btn-primary w-100">S'inscrire</button>
                <p id="regMsg" class="mt-2 text-danger"></p>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-4">
                <h3>üîë Connexion</h3>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="wanis@test.com">
                </div>
                <div class="mb-3">
                    <label>Mot de passe</label>
                    <input type="password" id="loginPass" class="form-control" placeholder="******">
                </div>
                <button onclick="login()" class="btn btn-success w-100">Se connecter</button>
                <p id="loginMsg" class="mt-2 text-success"></p>
            </div>
        </div>
    </div>
</div>

<script>
    // --- FONCTION INSCRIPTION ---
    async function register() {
        const username = document.getElementById('regUser').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPass').value;

        // On envoie les donn√©es au serveur (comme curl, mais en JS)
        const response = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();
        
        // Affichage du r√©sultat
        const msgBox = document.getElementById('regMsg');
        if (response.ok) {
            msgBox.className = "mt-2 text-success";
            msgBox.innerText = "‚úÖ Succ√®s : " + data.message;
        } else {
            msgBox.className = "mt-2 text-danger";
            msgBox.innerText = "‚ùå Erreur : " + data.error;
        }
    }

    // --- FONCTION CONNEXION ---
    async function login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPass').value;

        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        const msgBox = document.getElementById('loginMsg');

        if (response.ok) {
            msgBox.innerText = "üéâ Connect√© ! Token re√ßu.";
            console.log("Token:", data.token); // Le token s'affiche dans la console F12
            alert("Bienvenue " + data.user.username + " !");
        } else {
            msgBox.className = "mt-2 text-danger";
            msgBox.innerText = "‚ùå " + data.error;
        }
    }
</script>

</body>
</html>
